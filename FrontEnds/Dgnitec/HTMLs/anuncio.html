<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Ações Comunitárias</title>
  <link rel="stylesheet" href="/FrontEnds/Dgnitec/CSS/formulario.css">
  <link rel="stylesheet" href="/FrontEnds/Dgnitec/SCRIPTs/anuncio.js">
</head>
<body>
  <div class="container">
    <header>
        <h1>DIGNITEc</h1>
      <a href="/FrontEnds/Dgnitec/HTMLs/list.html" class="home-icon"><img src="../IMAGES/Design sem nome (13).png " width="25px"></a>
    </header>


    <h2>CADASTRE SUA AÇÃO COMUNITÁRIA</h2>
    <p class="subtitle">Divulgue sua ação para toda comunidade e conquiste mais apoio</p>

    <form action="http://localhost:3000/anuncios" method="post" enctype="multipart/form-data">
      <label for="nomeProjeto">Nome do projeto</label>
      <input type="text" id="nomeProjeto" name="nomeProjeto" placeholder="Digite o nome do projeto" />

      <label for="categoria">Categoria</label>
      <input type="text" id="categoria" name="categoria" placeholder="Ex: Educação, Cultura..." />

      <label for="descricao">Descrição detalhada</label>
      <textarea id="descricao" name="descricao" placeholder="Descreva o projeto"></textarea>

      <label for="localizacao">Localização</label>
      <input type="text" id="localizacao" name="localizacao" placeholder="Cidade, bairro..." />

      <label for="contato">Contato</label>
      <input type="text" id="contato" name="contato" placeholder="Email ou telefone" />

      <label for="imagemCapa">Imagem de capa</label>
      <input type="file" id="imagemCapa" name="imagemCapa" accept="image/*"/>

      <button type="submit" value="upload">CADASTRAR AÇÃO</button>
    </form>
  </div>

<script src="/FrontEnds/Dgnitec/SCRIPTs/anuncio.js"></script>

</body>
</html>
