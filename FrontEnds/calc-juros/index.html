<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de juros compostos</title>
    <link rel="stylesheet" href="/stylos/.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>Calculadora de Juros compostos</h2>

            <div id="input-box">
                <div class="input-field">
                    <label for="value">Valor inicial</label>
                    <input type="number" id="value">
                </div>

                <div class="input-field">
                    <label for="fee">Taxa de juros</label>
                    <input type="nunber" id="fee" placeholder="Ignore o %">
                </div>

                <div class="input-field">
                    <label for="time">Tempo de rendimento</label>
                    <input type="nunber" id="time" placeholder="30 é equivalente a um mês">
                </div>
            </div>

            <div id="result">
                <h4>Resultado</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>

            <button id="calculate">Calcular</button>
            <button id="Registrar">Registrar</button>
        </div>
    </main>

    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
