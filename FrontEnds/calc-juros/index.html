<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="stylos/calc.css">
    <link rel="stylesheet" href="script.js">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@1,395&display=swap" rel="stylesheet">
    <link rel="icon" href="/FrontEnds/relatorioGasto/IMAGES/logoDignitec.png">
</head>
<body>
    <main id="container">

        <a href="../DignEconomy/assets/HTMLS/home.html"><img src="stylos/img/logoDignitec.png" width="150px"></a>
        <div id="calculator">
            <h2>Calculadora de Juros Compostos</h2>

            <div id="input-box">
                <div class="input-field">
                    <label class="labelss" for="value">Valor Inicial</label>
                    <br>
                    <input class="inputss" type="number" id="value">
                </div>
                <br>

                <div class="input-field">
                    <label class="labelss" for="fee">Taxa de Juros</label>
                    <br>
                    <input class="inputss" type="nunber" id="fee" placeholder="Ignore o %">
                </div>
                <br>

                <div class="input-field">
                    <label class="labelss" for="time">Tempo de Rendimento</label>
                    <br>
                    <input class="inputss" type="nunber" id="time" placeholder="30 é Equivalente a um Mês">
                </div>
            </div>

            <div id="result">
                <h4>Resultado</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>
            <br>

            <button class="botoes" id="calculate">Calcular</button>
            <button class="botoes" id="registrar">Registrar</button>
        </div>
    </main>

    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
